<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="Stylesheet" href="css/bootstrap.min.css"/>
    <!--<link rel="Stylesheet" href="fonts/glyphicons-halflings-regular.woff"/>-->
    <link rel="stylesheet" type="text/css" href="chat.css">
    <script src="test.js"></script>
</head>
<body onload="run();">
    <p id="inputSpere"><input id="username" type="text" class="username">
        <button id="new-username-btn" class="glyphicon glyphicon-refresh" aria-hidden="true"></button>
        </input>
    </p>
    <section id="section">

        <div id="chat">
            <h1 class="chatHead">My Chat</h1>

            <ul class="conversation" id="conversation">

            </ul>
            <textarea id="new-message" class="input" value="Sending new message."></textarea>
            <button id="new-message-button" type="button" class="btn-primary">
                Send
            </button>
        </div>
    </section>

    <pre id="output" style="float:right; width:50%;">
    </pre>
</body>
</html>
